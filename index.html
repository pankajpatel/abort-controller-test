<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image Uploader with Abort Controller</title>
  <style>
    body {
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Upload new Image</h1>
    <form id="imageUploadForm">
      <div>
        <label for="file">Image</label>
        <div>
          <input type="file" name="file" id="file" />
        </div>
      </div>
      <div>
        <button type="submit">Start Upload</button>
        <button type="reset">Reset</button>
        <button type="button" id="stop">Stop Upload</button>
      </div>
      <div id="status"></div>
    </form>
  </div>

  <hr />

  <h1>API on Vercel</h1>
  <p>
    <i>This API is for an article on
      <a href="https://time2hack.com">Time to Hack</a></i>
  </p>
  <p>Checkout following endpoints</p>
  <a href="/api/">/api/</a> | <a href="/api/upload">/api/upload</a>

  <script src="./script.js"></script>
</body>

</html>
